<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>Header</h1>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="datetime">DateTime:</label>
      <input type="datetime" name="datetime" id="datetime" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="textinput">Text Input:</label>
      <input type="text" name="textinput" id="textinput" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="passwordinput">Password Input:</label>
      <input type="password" name="passwordinput" id="passwordinput" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="textarea">Textarea:</label>
      <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
    </div>
    <div data-role="fieldcontain">
      <label for="selectmenu" class="select">Options:</label>
      <select name="selectmenu" id="selectmenu">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>
    
  	
  </div>
  <div data-role="footer">
    <h4>Footer</h4>
  </div>
</div>
	
</body>
</html>
